<ion-side-menus enable-menu-with-back-views="false">
    <!-- Center content -->
    <ion-nav-bar class="bar-dark">
        <ion-nav-buttons side="left">
            <button class="button button-icon" ng-click="toggleDrawer()">
                <img ng-src="img/ic_menu_cream_24dp.svg">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-side-menu-content>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <drawer side="left" class="menu-drawer">
        <ion-view>
            <ion-content>
                <div class="clearfix padding-top"></div>
                <ion-list class="list-borderless" ng-show="inOrderCount()">
                    <ion-item href="#/app/list" class="item-button-right" ng-click="closeDrawer()">
                        <span class="badge badge-balanced">{{ inOrderCount() }}</span>
                        <h2>Order list</h2>
                    </ion-item>
                </ion-list>
                <ion-list class="list-borderless">
                    <ion-item href="#/app/catalog/" ng-click="closeDrawer()">
                        <h2>Products</h2>
                    </ion-item>
                    <ion-item href="#/app/catalog/{{item.id}}" ng-repeat="item in categories" ng-click="closeDrawer()">
                        <h3>{{item.title}}</h3>
                    </ion-item>
                </ion-list>
                <ion-list class="list-borderless">
                    <ion-item href="#/app/about/0" ng-click="closeDrawer()">
                        <h2>About ROSHEN</h2>
                    </ion-item>
                    <ion-item href="#/app/about/1" ng-click="closeDrawer()">
                        <h3>Production</h3>
                    </ion-item>
                    <ion-item href="#/app/about/2" ng-click="closeDrawer()">
                        <h3>Logistics Center</h3>
                    </ion-item>
                    <ion-item href="#/app/about/3" ng-click="closeDrawer()">
                        <h3>Certificates</h3>
                    </ion-item>
                </ion-list>
                <ion-list class="list-borderless">
                    <ion-item href="#/app/contacts" ng-click="closeDrawer()">
                        <h2>Contacts</h2>
                    </ion-item>
                    <ion-item href="#/app/contacts" ng-click="closeDrawer()">
                        <h3>By Country</h3>
                    </ion-item>
                    <ion-item href="#/app/contacts-by-regions" ng-click="closeDrawer()">
                        <h3>By Regions</h3>
                    </ion-item>
                </ion-list>
                <div class="clearfix padding-top"></div>
                <div class="clearfix padding-top"></div>
                <div class="clearfix padding-top"></div>
            </ion-content>
        </ion-view>
    </drawer>
</ion-side-menus>
